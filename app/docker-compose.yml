# 一键启动生产环境

version: '3.8'

services:
  photomed:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: photomed-app
    
    # 端口映射
    ports:
      - "${PORT:-3000}:80"
    
    # 环境变量
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=80
      
      # 应用元数据（可选）
      - APP_NAME=${APP_NAME:-PhotoMed}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - APP_DEVELOPER=${APP_DEVELOPER:-菊花教授 周宏锋}
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 重启策略
    restart: unless-stopped
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 网络
    networks:
      - photomed-network
    
    # 安全选项
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/cache/nginx:noexec,nosuid,size=100m
      - /var/run:noexec,nosuid,size=100m

  # 可选：Nginx 反向代理（生产环境推荐）
