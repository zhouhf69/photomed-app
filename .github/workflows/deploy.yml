# PhotoMed - GitHub Actions 自动部署
# 开发：菊花教授 周宏锋
# Push 到 main 分支后自动构建并部署到 Vercel

name: Build and Deploy

on:
  # 触发条件：push 到 main 分支
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.env.example'
  
  # 手动触发
  workflow_dispatch:

# 权限配置
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
c concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==================== 构建任务 ====================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. 安装依赖
      - name: Install Dependencies
        run: npm ci
      
      # 4. 运行代码检查（可选）
      - name: Run Lint
        run: npm run lint
        continue-on-error: true
      
      # 5. 构建应用
      - name: Build Application
        run: npm run build
        env:
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME || 'PhotoMed' }}
          VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION || '1.0.0' }}
          VITE_APP_DEVELOPER: ${{ vars.VITE_APP_DEVELOPER || '菊花教授 周宏锋' }}
      
      # 6. 上传构建产物
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  # ==================== 部署到 Vercel ====================
  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. 下载构建产物
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      # 3. 部署到 Vercel
      - name: Deploy to Vercel
        uses: vercel/action-deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # ==================== 部署到 GitHub Pages ====================
  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. 下载构建产物
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      # 2. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 3. 上传页面 artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==================== Docker 构建（可选）====================
  build-docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. 设置 QEMU（多平台构建）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # 3. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 4. 登录 Docker Hub（可选）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: secrets.DOCKER_USERNAME != ''
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # 5. 构建 Docker 镜像
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/photomed-app:latest
            ${{ secrets.DOCKER_USERNAME }}/photomed-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
